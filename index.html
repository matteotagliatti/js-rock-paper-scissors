<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div>
        <p id="resultInfo">Score</p>
    </div>
        
    <div class="results">
        <p id="finalResult">The first to reach 5 wins</p>
        <div class="scores">
            <p id="playerScore">Player: 0</p>
            <hr>
            <p id="computerScore">Computer: 0</p>
        </div>
    </div>
        
    <footer>
        <button id="rockBtn"><img src="img/rock.png"></button>
        <button id="paperBtn"><img src="img/paper.png"></button>
        <button id="scissorsBtn"><img src="img/scissors.png"></button>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
