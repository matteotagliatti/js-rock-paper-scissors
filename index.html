<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <main>
        <p id="resultInfo">Score</p>
        <div class="scores">
            <p id="playerScore">Player: 0</p>
            <p id="computerScore">Player: 0</p>
        </div>
        <div class="buttons">
            <button id="rockBtn"><img src="img/rock.png"></button>
            <button id="paperBtn"><img src="img/paper.png"></button>
            <button id="scissorsBtn"><img src="img/scissors.png"></button>
        </div>
        <div>
            <h3 id="finalResult">The first to reach 5 wins</h3>
        </div>
    </main>
        
    <footer>
        Matteo Tagliatti
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
