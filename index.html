<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="container">
        <div class="vs">
            <p id="playerChoice"><img src="img/placeholder.png"></p>
            <p>VS.</p>
            <p id="computerChoice"><img src="img/placeholder.png"></p>
        </div>
        <div class="round">
            <p id="resultInfo">Round winner:</p>
        </div>
    </div>
    
        
    <div class="results">
        <div class="wins">
            <p>The first to reach 5 wins</p>
        </div>
        <div class="scores">
            <p id="playerScore">Player: 0</p>
            <hr>
            <p id="computerScore">Computer: 0</p>
        </div>
    </div>
        
    <footer>
        <button id="rockBtn"><img src="img/rock.png"></button>
        <button id="paperBtn"><img src="img/paper.png"></button>
        <button id="scissorsBtn"><img src="img/scissors.png"></button>
    </footer>

    <!-- Overlay + Modal -->
    <div id="overlay" class="fade-in hid"></div>
    <div id="modal" class="fade-in hid">
        <div class="inner">
            <p id="finalResult" class="title">Title</p>
            <p class="message">Try again?</p>
            <button id="restart">Restart</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
